<div class='container'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type="text" ng-model="user.username">
    <input ng-change="validPassword()"type="password" ng-model="user.password">
    <button >signin</button>
  </form>
  <div ng-class="{error: error, clean: clean}">
    {{message}}
  </div>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
